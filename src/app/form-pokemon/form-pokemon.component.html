<div class="row content">
    <h1> Nuevo Pokemon</h1>
    <form [formGroup]="form" class="row">
        <div class="col_6 flex">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" formControlName="name" autocomplete="off">
        </div>
        <div class="col_6 flex">
            <label for="ataque">Ataque</label>
            <div class="flex flex_center">
                <span>0</span>
                <input type="range" name="ataque" id="ataque" formControlName="attack" value="10" min="0" max="100" [ngStyle]="{'background-size': form.value.attack+'%'}" >
                <span>100</span>
            </div>
            
        </div>
        <div class="col_6 flex">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen" formControlName="image" autocomplete="off">
        </div>
        <div class="col_6 flex flex_center">
            <label for="defensa">Defensa</label>
            <div class="flex flex_center">
                <span>0</span>
                <input type="range" name="defensa" id="defensa" formControlName="defense" min="0" max="100" [value]="form.value.defense" [ngStyle]="{'background-size': form.value.defense+'%'}" >
                <span>100</span>
            </div>
        </div>
    </form>
    <br>
    <div class="center btn_form">
        <button class="btn save" [disabled]="!form.valid" (click)="save()">
            <fa-icon [icon]="faSave"></fa-icon> Guardar
        </button>
        <button class="btn" (click)="sendClose()">
            <fa-icon [icon]="faClose"></fa-icon> Cancelar
        </button>
    </div>
</div>
